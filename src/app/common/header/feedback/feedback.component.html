<div class="dialog-bg"
     [class.opened]="opened"
     (click)="opened = false"></div>
<div class="dialog-content"
     [class.opened]="opened">
  <h6>Tu opinión es muy valiosa para nosotros.</h6>
  <h6>Envíanos tu comentario.</h6>
  <br>
  <textarea class="form-control"
            minlength="10"
            maxlength="300"
            rows="6"
            [(ngModel)]="comment"></textarea>
  <button type="submit"
          class="btn btn-primary mt-4"
          (click)="enviar()"
          [disabled]="!valid">Enviar</button>
</div>
