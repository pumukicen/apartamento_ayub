<div class="container p-5 col-4 mt-3 bg-light">
  <form>
    <fieldset>
      <h3>Reserva</h3>
      <div class="form-group">
        <label for="exampleInputName"
               class="form-label mt-4">Nombre</label>
        <input type="name"
               class="form-control"
               id="exampleInputName"
               aria-describedby="nameHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputSurname"
               class="form-label mt-4">Apellidos</label>
        <input type="surname"
               class="form-control"
               id="exampleInputSurname"
               aria-describedby="surnameHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputemail1"
               class="form-label mt-4">Email</label>
        <input type="email"
               class="form-control"
               id="exampleInputEmail1"
               aria-describedby="emailHelp">
      </div>

      <div class="row">
        <div class="form-group  col-6">
          <label for="exampleInputLlegada"
                 class="form-label mt-4">LLegada</label>
          <div class="input-group">
            <input readonly=""
                   rel="checkin"
                   type="text"
                   class="form-control datepicker_input in hasDatepicker"
                   name="checkIn"
                   autocomplete="off"
                   placeholder="dd/mm/yyyy">
            <span class="be-click-icon in-icon input-group-addon"><span class="glyphicon glyphicon-calendar color-main"></span></span>
          </div>
        </div>
        <div class="form-group col-6">
          <label for="exampleInputLlegada"
                 class="form-label mt-4">Salida</label>
          <div class="input-group">
            <input readonly=""
                   rel="checkout"
                   type="text"
                   onchange="be_caldate()"
                   class="form-control datepicker_input out hasDatepicker"
                   autocomplete="off"
                   placeholder="dd/mm/xxxx">
            <span class="be-click-icon out-icon input-group-addon"><span class="glyphicon glyphicon-calendar color-main"></span></span>
          </div>
        </div>
      </div>




      <div class="row">
        <div class="col-6 mt-5">
          <select class="form-select"
                  aria-label="Default select example">
            <option selected>Adultos</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-6 mt-5">
          <select class="form-select"
                  aria-label="Default select example">
            <option selected>Ni√±os</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <div class="col-4 mt-5">
        <a style="width: 100%"
           class="btn btn-primary">RESERVAR</a>
      </div>

    </fieldset>
  </form>
</div>
