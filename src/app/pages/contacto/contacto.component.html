<div class="container col-4 mt-4">
  <form>
    <fieldset>
      <h3>Contacto</h3>
      <div class="form-group">
        <label for="exampleInputName"
               class="form-label mt-4">Nombre</label>
        <input type="name"
               class="form-control"
               id="exampleInputName"
               aria-describedby="nameHelp">
      </div>
      <div class="form-group">
        <label for="exampleInputemail1"
               class="form-label mt-4">Email</label>
        <input type="email"
               class="form-control"
               id="exampleInputEmail1"
               aria-describedby="emailHelp">
      </div>
      <div class="form-group">
        <label for="Asunto"
               class="form-label mt-4">Asunto</label>
        <textarea class="form-control"
                  id="exampleAsunto"
                  rows="1"></textarea>
      </div>
      <div class="form-group">
        <label for="Mensaje"
               class="form-label mt-4">Mensaje</label>
        <textarea class="form-control"
                  id="mensaje"
                  rows="4"></textarea>
      </div>
      <button type="submit"
              class="btn btn-primary mt-4">Enviar</button>
    </fieldset>
  </form>
</div>
