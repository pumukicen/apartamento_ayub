<div class="form-container">
  <form [formGroup]="form">
    <fieldset>
      <h3>Reserva</h3>
      <div class="form-group">
        <label class="form-label mt-4">Nombre</label>
        <input type="name"
               class="form-control"
               formControlName="name"
               minlength="3"
               [readonly]="!!user">
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Apellidos</label>
        <input type="surname"
               class="form-control"
               formControlName="surname"
               minlength="3"
               [readonly]="!!user">
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Email</label>
        <input type="email"
               class="form-control"
               formControlName="email"
               [readonly]="!!user">
      </div>
      <div class="form-group">
        <label class="form-label mt-4">Teléfono</label>
        <input type="phone"
               class="form-control"
               formControlName="phone"
               minlength="9">
      </div>
      <div class="row">
        <div class="form-group  col-6">
          <label class="label-date form-label mt-4">
            LLegada
            <!-- <span class="open-calendar-btn">
              <div class="shrink">?</div>
              <div class="no-shrink">DISPONIBILIDAD</div>
            </span> -->
          </label>
          <div class="input-group">
            <div class="col-12 date-input">
              <input matInput
                     class="form-control"
                     [matDatepicker]="picker1"
                     placeholder="Entrada"
                     formControlName="llegada"
                     [max]="dateSalida"
                     [min]="tomorrow"
                     (click)="openCalendar()" />
              <mat-datepicker-toggle matSuffix
                                     [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </div>
          </div>
        </div>
        <div class="form-group col-6">
          <label class="label-date form-label mt-4">
            Salida
            <!-- <span class="open-calendar-btn">
              <div class="shrink">?</div>
              <div class="no-shrink">DISPONIBILIDAD</div>
            </span> -->
          </label>
          <div class="input-group">
            <div class="col-12 date-input">
              <input matInput
                     class="form-control"
                     [matDatepicker]="picker2"
                     placeholder="Salida"
                     formControlName="salida"
                     [min]="dateLlegada"
                     (click)="openCalendar()" />
              <mat-datepicker-toggle matSuffix
                                     [for]="picker2"></mat-datepicker-toggle>
              <mat-datepicker #picker2></mat-datepicker>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-6">
          <label class="form-label mt-4">Adultos</label>
          <select class="form-select"
                  aria-label="Default select"
                  placeholder="Adultos"
                  formControlName="adultos">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
        <div class="col-6">
          <label class="form-label mt-4">Niños</label>
          <select class="form-select"
                  aria-label="Default select"
                  formControlName="niños">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
          </select>
        </div>
      </div>
      <button type="submit"
              class="btn btn-primary mt-5"
              style="width:100%;"
              (click)="reservar()"
              [disabled]="form.invalid">RESERVAR</button>
    </fieldset>
  </form>
</div>
<app-calendario class="app-dialog"
                [alertMsg]="calendarAlert"
                [since]="llegada"
                [until]="dateSalida"
                [nextBook]="nextBook"
                (selectDate)="onSelectDate($event)"></app-calendario>
