<div class="container p-5 col-4 mt-3 bg-light">
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()">
    <fieldset>
      <legend>Iniciar Sesión</legend>
      <div class="form-group">
        <label for="inputEmail1"
               class="form-label mt-4">Email</label>
        <input formControlName="email"
               type="email"
               class="form-control"
               id="inputEmail1"
               aria-describedby="emailHelp"
               required>
        <small id="emailHelp"
               class="form-text text-muted">Nunca compartiremos su correo electrónico con nadie más.</small>
      </div>
      <div class="form-group">
        <label for="inputPassword1"
               class="form-label mt-4">Contraseña</label>
        <input formControlName="password"
               type="password"
               class="form-control"
               id="inputPassword1"
               required>
      </div>
      <div class="form-submit-content">
        <!-- {{form.invalid}}-->
        <button [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary">Entrar</button>
      </div>
    </fieldset>
    <p>¿No tienes cuenta? <a href="#/auth/signup"><span>Regístrate</span></a></p>
  </form>
</div>
