<div class="form-container">
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()">
    <fieldset>
      <h3>{{ "auth_login" | translate }}</h3>
      <div class="form-group">
        <label for="inputEmail1"
               class="form-label mt-4">{{ "auth_email" | translate }}</label>
        <input formControlName="email"
               type="email"
               class="form-control"
               id="inputEmail1"
               aria-describedby="emailHelp"
               required>
        <small id="emailHelp"
               class="form-text text-muted">{{ "auth_alert_password" | translate }}</small>
      </div>
      <div class="form-group">
        <label for="inputPassword1"
               class="form-label mt-4">{{ "auth_password" | translate }}</label>
        <input formControlName="password"
               type="password"
               class="form-control"
               id="inputPassword1"
               required>
      </div>
      <div class="form-submit-content">
        <button [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary">{{ "btn_entrar" | translate | uppercase}}</button>
      </div>
    </fieldset>
    <p>{{ "auth_no_cuenta" | translate }} <a href="#/auth/signup"><span>{{ "auth_registrate" | translate }}</span></a></p>
  </form>
</div>
