<div class="form-container">
  <form [formGroup]="form"
        (ngSubmit)="onSubmit()">
    <fieldset>
      <h3>Registro</h3>
      <div class="form-group">
        <label for="inputName"
               class="form-label mt-4">Nombre</label>
        <input formControlName="name"
               type="text"
               class="form-control"
               id="inputName"
               minlength="3"
               required>
      </div>
      <div class="form-group">
        <label for="inputEmail"
               class="form-label mt-4">Email</label>
        <input formControlName="email"
               type="email"
               class="form-control"
               id="inputEmail"
               aria-describedby="emailHelp"
               required>
        <small id="emailHelp"
               class="form-text text-muted">Nunca compartiremos su correo elect칩nico con nadie m치s.</small>
      </div>
      <div class="form-group">
        <label for="inputPassword1"
               class="form-label mt-4">Contrase침a</label>
        <input formControlName="password"
               type="password"
               class="form-control"
               id="inputPassword1"
               required>
      </div>
      <div class="form-group">
        <label for="inputPassword2"
               class="form-label mt-4">Repite la contrase침a</label>
        <input formControlName="password2"
               type="password"
               class="form-control"
               id="inputPassword2"
               required>
      </div>
      <div class="form-submit-content">
        <button [disabled]="form.invalid"
                type="submit"
                class="btn btn-primary">Registrar</button>
      </div>
    </fieldset>
  </form>
</div>
