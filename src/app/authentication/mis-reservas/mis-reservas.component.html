<div class="reservas-container">
  <h3>Mis reservas</h3>
  <ng-container *ngIf="reservas.length; else noreservas;">
    <div class="reservas-list">
      <ng-container *ngFor="let reserva of reservas">
        <app-reserva [reserva]="reserva"></app-reserva>
      </ng-container>
    </div>
  </ng-container>
  <ng-template #noreservas>
    <p class="mt-5">No tienes ninguna reserva</p>

  </ng-template>
</div>
